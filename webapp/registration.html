<!DOCTYPE html>

<body class="masthead">
<h2>If you want try stop smoke just register</h2>

<div>
    <div class="registration-name">login</div>
    <input class="registration-input" id="userName" type="text" maxlength="23">
</div>
<div>
    <div class="registration-name">sigaret box cost</div>
    <input class="registration-input" id="price" type="text">
</div>
<div>

</div>

    <div class="registration-name">confirm password</div>
    <input class="registration-input" id="cpass" type="password">
</div>
<div style="text-align: center">
    <button id="confirm">Sign Up</button>
</div>
<br>

<div id="regResult" style="text-align: center"></div>
